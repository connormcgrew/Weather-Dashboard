<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fdf8c977f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Forecast Dashboard</title>
  </head>
  <body>
    <header class="container">
      <div class="title">
        <h1>Weather Forecast Dashboard</h1>
      </div>
    </header>
    <main class="container dashboard">
      <div class="row p-2">
        <div class="col-sm-12 col-md-9 order-md-2">
          <div class="row">
            <div class="col-12 currentWeather p-0">
              <div class="d-flex cityName">
                <h2 id="city"></h2>
                <h3 id="date"></h3>
                <img id="weather-icon" />
              </div>
              <p class="pt-1 pl-2">
                Temperature: <span id="temperature"></span> &deg;F
              </p>
              <p class="pl-2">Humidity: <span id="humidity"></span>%</p>
              <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
              <p class="pl-2">
                UV Index: <span id="uv-index" class="p-1"></span>
              </p>
            </div>

            <section class="five-day-forecast">
                <h2>5 Day Forecast</h2>
                <div class="row">
                  <div class="col-sm-10 col-md-4 offset-lg-1 col-lg-2 p-1">
                    <div class="card day-0 m-0 text-center">
                      <div class="card-body p-1">
                        <h3 class="card-title">Day 1</h3>
                        <img class="five-day-img mb-2" alt="Weather icon for day 1" />
                        <p class="card-text mb-2">
                          <span class="five-day-temp"></span> &deg;F
                          <br>
                          <small class="text-muted">Humidity: <span class="five-day-humid"></span>%</small>
                        </p>
                      </div>
                    </div>
                  </div>
